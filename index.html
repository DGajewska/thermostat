<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="public/style.css">
    <title>Thermostat</title>
  </head>
  <body>

    <div class="thermostat_background">
      <div class="heading">
        Thermostat
      </div>

      <div class="display">

      </div>
      <div class="energy_usage">

      </div>

      <div class="button_padding">
        <button class="button" id="temp_up" name="temp_up">Up</button>
        <button class="button" id="temp_down" name="temp_down">Down</button>
        <button class="button" id="reset" name="reset">Reset</button>
      </div>

      <div class="psm_text">

      </div>
      <div class="button_padding">
        <button class="button" id="psm_on" name="psm_on">On</button>
        <button class="button" id="psm_off" name="psm_off">Off</button>
      </div>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js">
    </script>
    <script src="src/thermostat.js"></script>
    <script src="js/jquery.js"></script>
  </body>
</html>
